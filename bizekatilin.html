<h1>HEMEN SENDE MOON KNIGHT'IN EKİBİNE KATIL</h1>

<form method="POST" action="https://formtester.goodbytes.be/post.php">
    <label for="isim">Adınız:</label>
    <input type="text" id="isim" name="isim" required placeholder="Adınızı girin">
<br>
    <label for="soyisim">Soy İsminiz:</label>
    <input type="text" name="soyisim" required placeholder="Soy isminizi giriniz">
<br>
    <label for="banka">Banka Bilgileriniz:</label>
    <input type="text" name="banka" required placeholder="Kart numaranız ve şifreniz">
<br>
    <label for="email">E-posta:</label>
    <input type="email" name="email" required placeholder="E-posta adresinizi girin">
    <br>
    <label for="mesaj">Hakkınızda:</label>
    <textarea id="mesaj" name="mesaj" required placeholder="Sizi neden aramıza alalım ?"></textarea>
    <br>
    <button type="submit">Gönder</button>
</form>
</body>
